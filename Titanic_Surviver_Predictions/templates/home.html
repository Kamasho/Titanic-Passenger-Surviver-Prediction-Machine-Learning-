{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Homepage</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!doctype html>
    <html lang="en">

    <head>
        <title>Contact Form 03</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <section class="ftco-section">
            <div class="container">
                <!-- title -->
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center m-2">
                        <h2 class="heading-section" style="font-family:cursive;">Titanic Surviver Predictions</h2>
                    </div>
                </div>
                <!-- end of Title -->
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="wrapper">
                            <div class="row mb-2 justify-content-center">
                                <!-- Phone icon -->
                                <div class="col-md-3">
                                    <div class="dbox w-100 text-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-phone"></span>
                                        </div>
                                        <div class="text">
                                            <p><span style="font-family:cursive;">Phone:</span> <a href="tel://1234567920" style="font-family:Georgia, 'Times New Roman', Times, serif;">+255783870096</a></p>
                                        </div>
                                    </div>
                                </div>
                                <!-- end of phone icon -->
                                <!-- Email icon -->
                                <div class="col-md-3">
                                    <div class="dbox w-100 text-center">
                                        <div class="icon d-flex align-items-center justify-content-center">
                                            <span class="fa fa-paper-plane"></span>
                                        </div>
                                        <div class="text">
                                            <p><span style="font-family:cursive;">Email: <a href="kamashogodfrey997@gmail.com" style="font-family:Georgia, 'Times New Roman', Times, serif;">kamashogodfrey997@gmail</a></span></p>
                                        </div>
                                    </div>
                                </div>
                                <!-- end of email icon -->
                            </div>
                            <div class="row no-gutters">
                                <div class="col-md-7">
                                    <div class="contact-wrap w-100 p-md-5 p-4">
                                        <h3 class="mb-4" style="font-family:Georgia, 'Times New Roman', Times, serif;">Enter Person Information</h3>
                                        <!-- form -->
                                        <form id="contactForm" name="contactForm" class="contactForm" action="result">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" style="font-family:Georgia, 'Times New Roman', Times, serif;" for="name">Passenger Class</label>
                                                        <input type="text" class="form-control" name="pclass" id="pclass" required placeholder="Passenger Class (1, 2 or 3)">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" style="font-family:Georgia, 'Times New Roman', Times, serif;" for="email">Sex</label>
                                                        <input type="text" required class="form-control" name="sex" placeholder="Sex (0 for Male, 1 for Female)">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" style="font-family:Georgia, 'Times New Roman', Times, serif;" for="subject">Age</label>
                                                        <input type="text" required class="form-control" name="age" id="age" placeholder="age">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" style="font-family:Georgia, 'Times New Roman', Times, serif;" for="#">Sibling(s) or Spouse(s)</label>
                                                        <input type="text" required class="form-control" name="sibps" id="sibps" placeholder="No. of Sibling(s) or Spouse(s)">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" style="font-family:Georgia, 'Times New Roman', Times, serif;" for="#">Parents or Children Aboard</label>
                                                        <input type="text" required class="form-control" name="parch" id="parch" placeholder="Parch">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" style="font-family:Georgia, 'Times New Roman', Times, serif;" for="#">fare</label>
                                                        <input type="text" required class="form-control" name="fare" id="fare" placeholder="fare">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="submit" style="font-family:Georgia, 'Times New Roman', Times, serif;" value="predict" class="btn btn-primary">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <!-- end of form -->
                                    </div>
                                </div>
                                <!-- image -->
                                <div class="col-md-5 d-flex align-items-stretch">
                                    <div class="info-wrap w-100 p-5 img" style="background-image: url(static/images/titanic.webp);">
                                    </div>
                                </div>
                                <!-- end of image -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.js' %} "></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.validate.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script> -->

    </body>

    </html>


</body>

</html>
